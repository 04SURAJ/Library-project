    <nav class="navbar navbar-expand-lg"style="background-color: #e3f2fd;">

      <hr style="border: 8px solid black;">

      <div class="risesec">
            <div class="leftdiv ps-5">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Book Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">So many books, so little time...</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Author</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Adventure
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Action
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Romantic
                        </label>
                      </div>
                    <button type="submit" class="btn btn-warning sub">Submit</button>
                  </form>
            </div>
            <div class="rightdiv align-items justify-content-center">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
